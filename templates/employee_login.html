<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/logoNK.ico" type="image/x-icon"/>
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">南开大学</h1>
		<h2 class="sub-title">财务管理系统</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="{{ url_for('admin_login') }}">管理员</a>
				<a href="{{ url_for('employee_login') }}" class="active">员工</a>
				<a href="{{ url_for('audit_login') }}" >财务审计</a>
				<div class="slide-bar1"></div>				
			</div>
		</div>
    <form method="post">
        <div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="empID" id="email" class="ipt" placeholder="输入您的账号" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的密码" required>
				</div>

			</div>
            <div class="button">
                <button type="submit" class="login-btn register-btn" id="button">登录</button>
            </div>
		</div>
    </form>
	</div>
</div>


<script src='../static/js/particles.js' type="text/javascript"></script>
<script src='../static/js/background.js' type="text/javascript"></script>
<script src='../static/js/jquery.min.js' type="text/javascript"></script>
<script src='../static/js/layer/layer.js' type="text/javascript"></script>
<script src='../static/js/index.js' type="text/javascript"></script>
<script>
	
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
